<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>gs_changeColor</title>
  <style>
   .color{
     width: 300px;
     height: 300px;
     margin: 30px auto;
     background-color: aqua;
   }
   .container{    
     text-align: center;
   }
   .now{
     margin: 10px;
   }
   input[type="button"]{
     width: 30px;
     height: 30px;
   }
   .button{
     margin: 5px;
   }
  
  </style>
</head>
<body id="body">
  <div class="container">
    <div class="color" id="color"></div>
    <div class="item mb-1">
      <input type="button" value="R" onclick="changeR()">
      <input id="barRed" type="range" min="0" max="255" value="0" name="" oninput="sbar('r',this)" >
    </div>
    <div class="item mb-1" >
      <input type="button" value="G" onclick="changeG()">
      <input type="range" min="0" max="255"  value="0"  name="" id="barGreen" oninput="sbar('g',this)">
    </div>
    <div class="item">
      <input type="button" value="B" onclick="changeB()">
      <input type="range" min="0" max="255"   value="0" sname="" id="barBlue" oninput="sbar('b',this)">
    </div>
    <div class="now" id="now">now</div>
    <input class="button" type="button" value="+" onmousedown="count('add')" onmouseup="clearInterval(run)" onmouseout="clearInterval(run)">
    <input class="button" type="button" value="-"  onmousedown="count('sub')" onmouseup="clearInterval(run)" onmouseout="clearInterval(run)">
    <input class="button" type="button" value="?" onmousedown="count('rand')" onmouseup="clearInterval(run)" onmouseout="clearInterval(run)">
  </div>

  
 

  <script src="all.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>s
